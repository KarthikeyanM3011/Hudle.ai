port: 7880
bind_addresses:
  - ""

# WebRTC configuration
rtc:
  tcp_port: 7881
  port_range_start: 50000
  port_range_end: 60000
  use_external_ip: true
  stun_servers:
    - stun:stun.l.google.com:19302
    - stun:stun1.l.google.com:19302

# Redis for scaling
redis:
  address: redis:6379
  username: ""
  password: ""
  db: 0

# API keys
keys:
  ${LIVEKIT_API_KEY}: ${LIVEKIT_API_SECRET}

# Room configuration
room:
  auto_create: true
  empty_timeout: 300s
  departure_timeout: 20s
  max_participants: 100

# Recording configuration
# egress:
#   template_base: https://yourdomain.com/recording-template

# Webhook configuration
webhook:
  api_key: ${LIVEKIT_API_KEY}
  urls:
    - https://api.yourdomain.com/webhooks/livekit

# Logging
logging:
  level: info
  pion_level: warn
  log_dir: /var/log/livekit

# Turn servers for better connectivity
turn:
  enabled: true
  domain: turn.yourdomain.com
  cert_file: /etc/livekit/tls/cert.pem
  key_file: /etc/livekit/tls/key.pem
  external_tls: true

# Performance tuning
region: us-west-2
node_id: livekit-prod-1

# Development settings (disable in production)
development: false